<form action="/submit" method="post">
  <fieldset>
    <legend>Update Screen:</legend>
    <div>Top line:</div>
    <input type="text"
      name="top"
      value=""
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      maxlength = "16">
    <div>Bottom line:</div>
    <input type="text"
      name="bottom"
      value=""
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      maxlength = "16">
    <input type="submit" value="Submit">
  </fieldset>
</form>
