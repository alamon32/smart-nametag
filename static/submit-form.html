<form action="/submit" method="post">
  <fieldset>
    <legend>Update Screen:</legend>
    Top line:<br>
    <input type="text"
      name="top"
      value=""
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      type = "text"
      maxlength = "16"><br>
    Bottom line:<br>
    <input type="text"
      name="bottom"
      value=""
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      type = "text"
      maxlength = "16"><br><br>
    <input type="submit" value="Submit" maxlength="16">
  </fieldset>
</form>
